<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstarp 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .row div {
                background-color: #cacaca;
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">I am 8 columns wide</div>
                <div class="col-md-4">I am 4 columns wide</div>
            </div>
            <div class="row">
                <div class="col-md-2">I am 2 columns wide</div>
                <div class="col-md-2">I am 2 columns wide</div>
                <div class="col-md-2">I am 2 columns wide</div>
                <div class="col-md-2">I am 2 columns wide</div>
                <div class="col-md-4">I am 4 columns wide</div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4">I'm 6 columns on xs, 4 everywhere else</div>
                <div class="col-xs-6 col-sm-10">I'm 10 columns on sm, which is too big, I will move down</div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">offset by 4 columns</div>
                
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">I'm 4 wide, and offset by 2</div>
                <div class="col-sm-4">4</div>
            </div>
        </div>
    </body>
</html>
